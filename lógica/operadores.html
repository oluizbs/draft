<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    
    <script>
        let n1 = 10; //declaração da variavel 1
        let n2 = 20; //declaração da variavel 2

        console.log(n1 + n2); //adição
        console.log(n1 - n2); //subtração
        console.log(n1 * n2); //multiplicação
        console.log(n1 / n2); //divisão
        console.log(n1 % n2); //resto da divisão

        console.log(n1 == n2); //compara conteúdo
        console.log(n1 === n2);//compara tipo e conteúdo (identico)
        console.log(n1 != n2); //diferença
        console.log(n1 !== n2);//não é identico

        console.log(n1 && n2); //e
        console.log(n1 || n2); //ou
        console.log(!n2); //não

        console.log(n1 < n2); //menor
        console.log(n1 > n2); //maior
        console.log(n1 <= n2); // menor e igual
        console.log(n1 >= n2); //maior e igual

    </script>

</body>
</html>
